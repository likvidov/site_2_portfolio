<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alivio</title>
    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <section class="navbar">
      <div class="container">
        <div class="navbar__flex">
          <img class="navbar-flex__logo" src="img/logo.svg" alt="Alivio" />
          <ul class="navbar-flex__nav">
            <li class="navbar-flex__menu-item item1">
              <a href="#">Why Alivio</a>
            </li>
            <li class="navbar-flex__menu-item item2">
              <a href="#">Solutions</a>
            </li>
            <li class="navbar-flex__menu-item item3">
              <a href="#">Community</a>
            </li>
            <li class="navbar-flex__menu-item item4">
              <a href="#">Pricing</a>
            </li>
          </ul>
          <div class="navbar-flex__btn">
            <a href="#" class="btn-signin btn">Sign in</a>
            <button class="btn-trial btn">Start Trial</button>
          </div>
        </div>
      </div>
    </section>

    <header class="header">
      <div class="container">
        <h1 class="header__title">Be aware, Manage well.</h1>
        <p class="header__description">
          Everyone experiences stress in different ways. Let Alivio guide you,
          in a personalized journal experience, to overcome your stress.
        </p>
        <button class="header__btn btn">Find Your Way</button>
      </div>
    </header>

    <footer class="footer">
      <div class="container">
        <img src="img/logo-white.svg" alt="Alivio" class="logo" />
        <ul class="footer__nav nav">
          <li class="footer__nav-item item1"><a href="#">Why Alivio</a></li>
          <li class="footer__nav-item item2"><a href="#">Solutions</a></li>
          <li class="footer__nav-item item3"><a href="#">Community</a></li>
          <li class="footer__nav-item item4"><a href="#">Pricing</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
